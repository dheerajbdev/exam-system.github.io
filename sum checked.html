<html>
    <head>
        <script>
            function sum()
            {
                var s=0;
                if(document.getElementById("a").checked==true)
                {
                    s=s+parseInt(document.getElementById("a").value);
                }
                if(document.getElementById("b").checked==true)
                {
                    s=s+parseInt(document.getElementById("b").value);
                }
                if(document.getElementById("c").checked==true)
                {
                    s=s+parseInt(document.getElementById("c").value);
                }
                if(document.getElementById("d").checked==true)
                {
                    s=s+parseInt(document.getElementById("d").value);
                }
                if(document.getElementById("e").checked==true)
                {
                    s=s+parseInt(document.getElementById("e").value);
                }
                document.write("sum = "+s);
            }
        </script>
    </head>
    <body>
        <input type="checkbox" value="1" id="a">1
        <br>
        <input type="checkbox" value="2" id="b">2
        <br>
        <input type="checkbox" value="3" id="c">3
        <br>
        <input type="checkbox" value="4" id="d">4
        <br>
        <input type="checkbox" value="5" id="e">5
        <br>
        <input type="button" onclick="sum()" value="ok">

    </body>
</html>
